<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name=:"format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-sclable=no, initial-scale=1, maximum-scale=1, minimum-scale-1, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="google" value="notranslate">

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

    <!--script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script-->

    <script src="https://cdn.rawgit.com/ngokevin/kframe/master/components/template/dist/aframe-template-component.min.js"></script>

    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jade/1.11.0/jade.min.js">-->

    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.6/dist/aframe-extras.min.js"></script>
    <script src="aframe-troika-text.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
      <a-plane
        material="shader:gif; src: url(https://cdn.glitch.global/cb8cb838-9f19-470f-9aca-6e773483a84f/391aba42a0056752d0e78cdf423017aa.gif?v=1691993464801); opacity: 1; alphaTest: 0.5; side: double;"
        position="0 1.3 -8"
        color="white"
        scale="9 5.7 -19"
  
      ></a-plane>
      <a-plane
        material="shader:gif; src: url(https://cdn.glitch.global/cb8cb838-9f19-470f-9aca-6e773483a84f/ezgif.com-gif-maker.gif?v=1691992680585); opacity: 01; alphaTest: 0.5; side: double;"
        position="3 1.2 -5"
        color="white"
        scale="3 2 2"
        animation="property: position; to: -3 1.2 -5; loop: true; dur: 20000; easing: linear;"
      ></a-plane>
                  <!--a-entity 
                position="0 5 -5" 
                rotation="180 180 0"
                particle-system="preset: default;
                                 texture: https://cdn.glitch.global/cb8cb838-9f19-470f-9aca-6e773483a84f/cloud.png?v=1691995060714; 
                                 color: #FFF, #BDBDBD; 
                                 direction: 1; 
                                 maxAge: 1;
                                 particleCount: 30;
                                 size: 5.8;
                                 positionSpread: 10 10 10;
                                 velocityValue: 0 0 -10;"
                 ></a-entity-->
                        <a-entity 
                position="-03 0 -3" 
                rotation="-90 90 0"
                particle-system="preset: snow;
                                 texture: https://cdn.glitch.global/cb8cb838-9f19-470f-9aca-6e773483a84f/cloud.png?v=1691995060714; 
                                 color: #FFF, #BDBDBD; 
                                 direction: 1; 
                                 maxAge: 50;
                                 particleCount: 1000;
                                 size: 30;
                                 positionSpread: 100 10 100;"
                 ></a-entity>
      <a-troika-text
        position="0 2 -2"
        font="https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/%ED%96%89%EB%B3%B5%EA%B3%A0%ED%9D%A5B.ttf?v=1658800506733"
        color="#99F"
        value="반야용선도"
        material="shader: standard; metalness: 0.8; roughness: 0.4;"
      ></a-troika-text>
            <a-entity
        light="color: #FFF; intensity: 0.5"
        animation="property: position; from: -1 0 1; to: 1 0 1; loop: true; dir: alternate; dur: 2000; easing: easeInOutQuad;"
      ></a-entity>
        <a-entity light="type: ambient; intensity: 2;"></a-entity>
      <a-light
        type="directional"
        light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
        id="light"
        target="dino"
        position="-1.8 4 1"
      ></a-light>
           <a-camera  rotation-reader
               look-controls="enabled: false"> </a-camera>
    </a-scene>
  </body>
</html>
