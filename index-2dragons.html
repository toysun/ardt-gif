    <style>
       body{
     background:#000;
   }
   .arjs-loader{
     width:10em;
     height:10em;
     border-radius:100%;
     margin:100px auto;
     border:1.1em solid rgba(255,255,255,.2);
     border-left-color:#fff;
     -webkit-animation: load 1.1s infinite linear; /* Chrome, Safari, Opera */ 
      animation: load 1.1s infinite linear;
   }

   @-webkit-keyframes load{
     0%{
       -ms-transform: rotate(7deg); /* IE 9 */
       -webkit-transform: rotate(7deg); /* Chrome, Safari, Opera */
       transform: rotate(7deg);
     }
     100%{
       -ms-transform: rotate(360deg); /* IE 9 */
       -webkit-transform: rotate(360deg); /* Chrome, Safari, Opera */
       transform: rotate(360deg);
     }
   }
   @keyframes load{
     0%{
       -ms-transform: rotate(7deg); /* IE 9 */
       -webkit-transform: rotate(7deg); /* Chrome, Safari, Opera */
       transform: rotate(7deg);
     }
     100%{
       -ms-transform: rotate(360deg); /* IE 9 */
       -webkit-transform: rotate(360deg); /* Chrome, Safari, Opera */
       transform: rotate(360deg);
     }
   }

    </style>
    <style>

  <body style="margin: 0px; overflow: hidden">
    
    <!--video id="webcam" autoplay playsinline></video-->
    <div id="start_area" class="tab-start" align="center">     
        <input 
        id="start_btn"     
        type="image"
        src="https://cdn.glitch.global/9b4e3877-21ac-4e94-b55a-c8b576c5b670/dragon_start.png?v=1695350786400"
        style="positon: relative; z-index: 999999; display: flex; top: 0; left: 0;
        justify-content: center; align-items: center; height: 450px; width: 50%"/>
   
    </div>  
    
    <div class="logoWrapper">
      <input
        id="logo"
        type="image"
        class="logoImage"
        src="https://cdn.glitch.global/9b4e3877-21ac-4e94-b55a-c8b576c5b670/moka-logo.png?v=1694794158040"
      />
    </div>
     
    <button
      class="HomeButton"
      id="home-btn"
      onclick="window.open('https://abc-portal.glitch.me/letter-1.html','_self');"
    ></button>
    <button
           class="ReloadButton"
           id="reload-btn"
           onclick="location.reload(true);"
    ></button>
   
    <a-scene
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: red; backgroundColor: black"
      ar-session-notifier
      cursor-modifier
      vr-mode-ui="enabled: false;"
      renderer="alpha:true; physicallyCorrectLights:true; colorManagement:true; exposure:1; toneMapping:ACESFilmic; antialias: true; logarithmicDepthBuffer: true; sortObjects: true;"     
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
    >

      <a-assets>
        
        <video
          src="https://cdn.glitch.global/9b4e3877-21ac-4e94-b55a-c8b576c5b670/dragon_red1.mp4?v=1695363371212"
          type="video/mp4"
          preload="auto"
          id="vid"
          response-type="arraybuffer"
          crossorigin="anonymous"
          webkit-playsinline
          autoplay
          playsinline             
        ></video>
      </a-assets>

      <a-video
          id="DragonVid"
          geometry="primitive: plane; height: 2.8; width: 2.4"
          material="shader: chromakey; side: double; src: #vid; color: 1 0 0"
          position="0 0 -2"
          rotation="0 0 0"
      >
      </a-video>
         
        <a-entity cursor="rayOrigin:mouse"></a-entity>

        <a-light
          type="directional"
          light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
          id="light"
          target="balloon"
          position="0 0 160"
        >
        </a-light>

        <a-entity
          camera
          position="0 0 0"
          look-controls="enabled: false"
        ></a-entity>
        <a-light type="ambient" intensity="2"></a-light>
        
    </a-scene>
