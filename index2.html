<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name=:format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-sclable=no, initial-scale=1, maximum-scale=1, minimum-scale-1, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="google" value="notranslate">

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

    <!--script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script-->

    <script src="https://cdn.rawgit.com/ngokevin/kframe/master/components/template/dist/aframe-template-component.min.js"></script>

    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jade/1.11.0/jade.min.js">-->

    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.6/dist/aframe-extras.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>                                                                                          
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
      <a-plane
        material="shader:gif; src: url(https://cdn.glitch.global/cb8cb838-9f19-470f-9aca-6e773483a84f/cloudy-stream.gif?v=1691992754228); opacity: 0.7; alphaTest: 0.5; side: double;"
        position="-2 1.3 -8"
        color="white"
        scale="10 4 -19"
  
      ></a-plane>
      <a-plane
        material="shader:gif; src: url(https://cdn.glitch.global/cb8cb838-9f19-470f-9aca-6e773483a84f/ezgif.com-gif-maker.gif?v=1691992680585); opacity: 0.7; alphaTest: 0.5; side: double;"
        position="5 1.2 -5"
        color="white"
        scale="2 1 2"
        animation="property: position; to: -5 1.2 -5; loop: true; dur: 15000; easing: linear;"
      ></a-plane>
                  <a-entity 
                position="0 5 -10" 
                rotation="180 90 0"
                particle-system="preset: default;
                                 texture: https://cdn.glitch.global/cb8cb838-9f19-470f-9aca-6e773483a84f/star.png?v=1691994695152; 
                                 color: #FFF, #BDBDBD; 
                                 direction: 0; 
                                 maxAge: 1;
                                 particleCount: 50;
                                 size: 0.8;
                                 positionSpread: 10 0 10;
                                 velocityValue: 0 12 -10;"
                 ></a-entity>

      <a-light
        type="directional"
        light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
        id="light"
        target="dino"
        position="-1.8 4 1"
      ></a-light>
           <a-camera  rotation-reader
               look-controls="enabled: false"> </a-camera>
    </a-scene>
  </body>
</html>
