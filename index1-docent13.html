   .arjs-loader{
     width:10em;
     height:10em;
     border-radius:100%;
     margin:100px auto;
     border:1.1em solid rgba(255,255,255,.2);
     border-left-color:#fff;
     -webkit-animation: load 1.1s infinite linear; /* Chrome, Safari, Opera */ 
      animation: load 1.1s infinite linear;
   }

   @-webkit-keyframes load{
     0%{
       -ms-transform: rotate(7deg); /* IE 9 */
       -webkit-transform: rotate(7deg); /* Chrome, Safari, Opera */
       transform: rotate(7deg);
     }
     100%{
       -ms-transform: rotate(360deg); /* IE 9 */
       -webkit-transform: rotate(360deg); /* Chrome, Safari, Opera */
       transform: rotate(360deg);
     }
   }
   @keyframes load{
     0%{
       -ms-transform: rotate(7deg); /* IE 9 */
       -webkit-transform: rotate(7deg); /* Chrome, Safari, Opera */
       transform: rotate(7deg);
     }
     100%{
       -ms-transform: rotate(360deg); /* IE 9 */
       -webkit-transform: rotate(360deg); /* Chrome, Safari, Opera */
       transform: rotate(360deg);
     }
   }

    <a-scene
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: red; backgroundColor: black"
      ar-session-notifier

      vr-mode-ui="enabled: false;"
      renderer="alpha:true; physicallyCorrectLights:true; colorManagement:true; exposure:1; toneMapping:ACESFilmic; antialias: true; logarithmicDepthBuffer: true; sortObjects: true;"     
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
    >

      <a-assets>
        
        <video
          src="https://cdn.glitch.me/cb8cb838-9f19-470f-9aca-6e773483a84f/docent_06_ff.mp4?v=1738626760716"
          type="video/mp4"
          preload="auto"
          id="vid"
          response-type="arraybuffer"
          crossorigin="anonymous"
          webkit-playsinline
          autoplay
          playsinline             
        ></video>
      </a-assets>

      <a-video
          id="DragonVid"
          geometry="primitive: plane; height: 1.65; width: 2.2"
          material="shader: chromakey; side: double; src: #vid; color: 0.1 0.9 0.2"
          position="0 0 -2"
          rotation="0 0 0"
      >
      </a-video>
         
        <a-entity cursor="rayOrigin:mouse"></a-entity>

        <a-light
          type="directional"
          light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
          id="light"
          target="balloon"
          position="0 0 160"
        >
        </a-light>

        <a-entity
          camera
          position="0 0 0"
          look-controls="enabled: false"
        ></a-entity>
        <a-light type="ambient" intensity="2"></a-light>
       <button class="button" id="mybutton"></button>     
       
    </a-scene>
