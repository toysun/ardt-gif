<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
<a-scene background="color: #FAFAFA">
    <a-entity id="cameraWrapper" position="0 0 0">
        <a-camera wasd-controls-enabled="false" look-controls="reverseMouseDrag:true">
            <a-animation attribute="position" dur="2000" easing="linear" to="0 1.6 -10"></a-animation>
        </a-camera>
    </a-entity>
    <a-sky color="#c7dcff"></a-sky>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
</a-scene>

<button type="button" style="position: fixed; top: 10px; left: 10px;" onclick="moveCamera(-0.1, 0.85, 0.1)">Move Camera</button>

<script type="text/javascript">
    var start, x_start, y_start, z_start, x_rotation, y_rotation, z_rotation;
    var duration = 1000;
    var camera = document.querySelector("a-camera");

    function moveCamera(x_destination, y_destination, z_destination) {
        start = null;
        x_start = camera.components["look-controls"].rollObject.rotation.x;
        x_rotation = x_destination - x_start;
        y_start = camera.components["look-controls"].pitchObject.rotation.y;
        y_rotation = y_destination - y_start;
        z_start = camera.components["look-controls"].yawObject.rotation.z;
        z_rotation = z_destination - z_start;
        requestAnimationFrame(step);
    }

    function step(timestamp) {
        if (start === null) start = timestamp;
        var progress = timestamp - start;
        camera.components["look-controls"].rollObject.rotation.x = x_start + x_rotation * progress / duration;
        camera.components["look-controls"].pitchObject.rotation.y = y_start + y_rotation * progress / duration;
        camera.components["look-controls"].yawObject.rotation.z = z_start + z_rotation * progress / duration;
        if (progress < duration) {
            requestAnimationFrame(step);
        }
    }
</script>
</body>
</html>
